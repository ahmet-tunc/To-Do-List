<!doctype html>
<html lang="TR-tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Panel</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <script src="assets/js/loginScript.js"></script>
    <style>
        body {
            background-image: url('assets/img/background1.gif');
            background-position: center;
            background-size: cover;
        }

        .card {
            box-shadow: -4px 4px 10px #333;
        }

    </style>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/node_modules/sweetalert2/dist/sweetalert2.min.css">
</head>
<body>


<div class="container">
    <div class="d-flex justify-content-center mt-5">
        <div class="card rounded">
            <div class="card-header text-center">
                <img src="assets/img/loginImage.png" class="card-img" style="width: 200px; height: auto" alt="">
            </div>
            <div class="card-body">
                <form onsubmit="myFunction(); return false;">
                    <div class="form-group">
                        <div class="form-group">
                            <input type="email" class="form-control mt-2 bg-light" id="email"
                                   placeholder="E-Mail" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control mt-2 bg-light" id="password"
                                   placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <div class="form-group mt-2" id='recaptcha'></div>
                        </div>
                        <div class="form-group">
                            <input id="btnSubmit" class="btn btn-primary btn-block" type="submit" value="GiriÅŸ Yap">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="loader-wrapper">
    <div class="loader">
        <div class="inner one"></div>
        <div class="inner two"></div>
        <div class="inner three"></div>
    </div>
</div>


<script src="assets/js/jquery-3.5.1.js"></script>
<script src="assets/js/popper.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit"
        async defer>
</script>
<script src="assets/node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
</body>
</html>
